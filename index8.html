<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: red;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input[type="text"], input[type="email"], input[type="file"], textarea, select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>
        <img src="employee_icon.png" alt="Employee Icon">
        Employee Registration Form
    </h2>
    <form>
        <table>
            <tr>
                <td colspan="2">
                    <input type="radio" name="title" value="Mr."> Mr.
                    <input type="radio" name="title" value="Mrs."> Mrs.
                    <input type="radio" name="title" value="Ms."> Ms.
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstName" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastName" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Mail Address1</td>
                <td><input type="text" name="mailAddress1"></td>
            </tr>
            <tr>
                <td>Mail Address2</td>
                <td><input type="text" name="mailAddress2"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="state">
                        <option value="Gujarat">Gujarat</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <!-- Add more states as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="text" name="zip"></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="mobile" placeholder="+91"></td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" name="languages" value="Gujarati"> Gujarati
                    <input type="checkbox" name="languages" value="Hindi"> Hindi
                    <input type="checkbox" name="languages" value="English"> English
                    <input type="checkbox" name="languages" value="Marathi"> Marathi
                </td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td><textarea name="additionalInfo" placeholder="Optional"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
